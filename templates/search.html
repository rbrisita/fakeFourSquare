<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>5 &#9634; Business Search Results</title>
</head>
<body>
<a href="/"><strong>&#9665; Back Home</strong></a>
<h1>5 &#9634; Search</h1>

<h2>{{total}} Results</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Link</th>
    </tr>
    </thead>
    <tbody>
    {% for place in places %}
    <tr>
        <td><a href="/business/{{place.name}}">{{place.name}}</a></td>
        <td><a href="http://maps.google.com/maps?z=18&q={{place.location[1]}},{{place.location[0]}}">Map</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
